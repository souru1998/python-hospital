<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registerform.css' %}">

    <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <script>
      function reloadPage() {
       location.reload(); // Reloads the current page
      }
    </script>

    
  
</head>
<body>
    
  <div class="box">
      <div class="container">
        
        <div class="top-header">
          <span style="color: rgb(149, 200, 241);font-size: 80px;"><b>Medilab</b></span>
          <span>REGISTRATION</span>
        </div>

        <form action="/registration/" method="POST">{% csrf_token %}
          <div class="input-field">
            <input type="text" class="input" placeholder="First Name" name="fname" required> 
          </div>
          <div class="input-field">
            <input type="text" class="input" placeholder="Last Name" name="lname" required> 
          </div>
          <div class="input-field">
              <input type="email" class="input" placeholder="Email" name="email" required> 
          </div>
          <div class="input-field">
              <input type="password" class="input" placeholder="Password" name="password" required> 
          </div>
          <div class="input-field">
              <input type="password" class="input" placeholder="Re-password" name="re_password" required> 
          </div>
          <div class="input-field">
            <input type="submit" class="submit" onclick="reloadPage()" value="Register"> {{msg3}}
          </div>

        </form>

      </div>
       
  </div>

</body>
</html>
