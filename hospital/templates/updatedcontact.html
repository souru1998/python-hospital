<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/datatable.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>

    



</head>
<body>
    




<div class="container-fluid" >
    <div class="row">
        <div class="col-md-offset-1 col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Contacters <span>List</span></h4>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <input type="text" class="form-control" placeholder="Search">
                                <button class="btn btn-default" title="Reload"><i class="fa fa-sync-alt"></i></button>
                                <button class="btn btn-default" title="Pdf"><i class="fa fa-file-pdf"></i></button>
                                <button class="btn btn-default" title="Excel"><i class="fas fa-file-excel"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <!-- ------------ -->
                    {% for i in con %} 
                    <form action="/conup/?iid={{i.id}}" method="POST" class="text-center">   {% csrf_token %}
                        <input type="text" class="mail_text text-center mt-5" placeholder="name" name="name" value={{i.name}} style="width:50%;border-radius: 8px;font-weight: 700;"><br><br>
                        <input type="text" class="mail_text text-center" placeholder="email" name="email" value={{i.email}} style="width:50%;border-radius: 8px;font-weight: 700;"><br><br>
                        <input type="text" class="mail_text text-center" placeholder="subject" name="subject" value={{i.subject}} style="width:50%;border-radius: 8px;font-weight: 700;"><br><br>
                        <input type="text" class="mail_text text-center" placeholder="message" name="message" value={{i.message}} style="width:50%;border-radius: 8px;font-weight: 700;"><br><br>
                        <input type="submit" value="UPDATE" class="mb-5" style="font-weight: 700;background-color: rgb(6, 6, 6);color: white;">
                    </form>
                    {% endfor %}
                    <!-- -------------- -->
                </div>
            
            </div>
        </div>
    </div>
</div>





</body>
</html>
