<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link href="/static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    
  
</head>
<body>
    
  <div class="box">
      <div class="container">
        
        <div class="top-header">
          <span style="color: rgb(37, 134, 214);font-size: 80px;"><b>Medilab</b></span>
          <span>Have an account?</span>
          <header>Login / Sign up</header>
        </div>

       <form action="/loging/" method='POST'>{% csrf_token %}
        <h5 style="color: chartreuse;">{{success}}</h5>
        <h5 style="color: rgb(255, 0, 0);">{{error}}</h5>

         
        <div class="input-field">
          <input type="email" class="input" placeholder="email" name="email" required> 
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input type="password" class="input" placeholder="password" name="password" required> 
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Login">
        </div>
        <p style="text-align: center;">or</p>
       
        <div class="input-field">
         <a href="/register/"> <input type="button"  class="submit" value="Sign up" style="background: rgb(27, 105, 220);color: white;">
         </div></a>
       </form>
    
       
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check">
            <label for="check" >Remember me</label>
          </div>
          <div class="right">
            <label><a href="#">Forgot Password?</a></label>
          </div>
        </div>


      </div>
       
  </div>

</body>
</html>
